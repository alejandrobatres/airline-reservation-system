{% extends "layouts/base.html" %}
{% block head %}
<script src="js/main.js"></script>
{% endblock %}
{% block title %}Change Flight Status{% endblock %}
{% block body %}
    <div class="container">
        <h3>Change Flight Status</h3>
        <hr>
        <div class="col-md-6 col-md-offset-3">
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% elif success %}
            <div class="alert alert-success">{{success}}</div>
            {% endif %}
            <form action="/staff-update-flight-status-auth" method="POST" redirect>
                <div class="form-group">
                    <label for="flight-number5">Flight Number</label>
                    <input class="form-control" id="flight-number5" type="text" placeholder="12345" name="flight-number" required>
                </div>
                <div class="form-group">
                    <label for="departure-date5">Departure Date</label>
                    <input class="form-control" id="departure-date5" type="date" placeholder="MM/DD/YYYY" name="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="departure-time5">Departure Time</label>
                    <input class="form-control" id="departure-time5" type="time" placeholder="MM:HH" name="departure-time" required>
                </div>
                <div class="form-group">
                    <label for="flight-status5">Flight Status</label>
                    <select id="flight-status5" class="form-control" name="flight-status">
                        <option value="on-time">On Time</option>
                        <option value="delayed">Delayed</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            <hr>
            <h4 class="text-center"><a href="http://127.0.0.1:5000/staff-home">Return Home</a></h4>
        </div>
    </div>
{% endblock %}
