{% extends "layouts/base.html" %}
{% block head %}
<script src="js/main.js"></script>
{% endblock %}
{% block title %}Customer Registration{% endblock %}
{% block body %}
    <div class="container">
        {% if error %}
        <div class="alert alert-danger">{{error}}</div>
        {% elif success %}
        <div class="alert alert-success">{{success}}</div>
        {% endif %}
        <form action="/customer-registration-auth" method="POST" redirect="true">
            <div>
                <label for="cust-name-input" class="form-label">Full name</label>
                <input class="form-control" id="cust-name-input" type="text" placeholder="Joe Biden" name="name" required>
            </div>
            <div>
                <label for="cust-phone-input" class="form-label">Phone</label>
                <input class="form-control" id="cust-phone-input" type="text" placeholder="(123)456-7890" name="phone" maxlength="11" required>
            </div>
            <div>
                <label for="cust-email-input" class="form-label">Email</label>
                <input class="form-control" id="cust-email-input" type="text" placeholder="joe@nyu.edu" name="email" required>
            </div>
            <div>
                <label for="cust-buildnum-input" class="form-label">Building Number</label>
                <input class="form-control" id="cust-buildnum-input" type="text" placeholder="123" name="building-number" maxlength="3" required>
            </div>
            <div>
                <label for="cust-street-input" class="form-label">Street</label>
                <input class="form-control" id="cust-street-input" type="text" placeholder="Jay Sreet" name="street" required>
            </div>
            <div>
                <label for="cust-city-input" class="form-label">City</label>
                <input class="form-control" id="cust-city-input" type="text" placeholder="New York" name="city" required>
            </div>
            <div>
                <label for="cust-state-input" class="form-label">State</label>
                <input class="form-control" id="cust-state-input" type="text" placeholder="New York" name="state" required>
            </div>
            <div>
                <label for="cust-passnum-input" class="form-label">Passport Number</label>
                <input class="form-control" id="cust-passnum-input" type="text" placeholder="123456789" name="passport-number" maxlength="8" required>
            </div>
            <div>
                <label for="cust-passexp-input" class="form-label">Passport Expiration</label>
                <input class="form-control" id="cust-passexp-input" type="date" placeholder="MM/DD/YYYY" name="passport-expiration" required>
            </div>
            <div>
                <label for="cust-passcount-input" class="form-label">Passport Country</label>
                <input class="form-control" id="cust-passcount-input" type="text" placeholder="USA" name="passport-country" maxlength="3" required>
            </div>
            <div>
                <label for="cust-dob-input" class="form-label">Date of Birth</label>
                <input class="form-control" id="cust-dob-input" type="date" placeholder="MM/DD/YYYY" name="date-of-birth" required>
            </div>
            <div>
                <label for="cust-password-input" class="form-label">Password</label>
                <input class="form-control" id="cust-password-input" type="text" placeholder="abc123" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <a href="http://127.0.0.1:5000">Return home</a>
    </div>
{% endblock %}
