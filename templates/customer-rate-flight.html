{% extends "layouts/base.html" %}
{% block head %}
<script src="js/main.js"></script>
{% endblock %}
{% block title %}Customer Registration{% endblock %}
{% block body %}
    <div class="container">
        <h3>Rate Your Flight</h3>
        <hr>
        <div class="col-md-6 col-md-offset-3">
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% elif success %}
            <div class="alert alert-success">{{success}}</div>
            {% endif %}
            <form action="/customer-rate-flight-auth" method="POST" redirect>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cust-tick-num-input">Ticket Number</label>
                            <input class="form-control" id="cust-tick-num-input" type="text" placeholder="12345" name="ticket-number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cust-rating-input">Rating</label>
                            <select id="cust-rating-input" class="form-control" name="rating">
                                <option value="1.0">1</option>
                                <option value="2.0">2</option>
                                <option value="3.0">3</option>
                                <option value="4.0">4</option>
                                <option value="5.0">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cust-comment-input">Comment</label>
                    <textarea class="form-control" id="cust-comment-input" rows="3" placeholder="Write a comment" name="comment" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            <hr>
            <h4 class="text-center"><a href="http://127.0.0.1:5000/customer-home">Return Home</a></h4>
        </div>
    </div>
{% endblock %}
