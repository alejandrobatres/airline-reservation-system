{% extends "layouts/base.html" %}
<!-- Extends will add everything from base.html. This is Jinja -->
{% block title %}Register Page{% endblock %}
<!-- Notice we have this block inside base.html! -->
{% block body %}
<div class="container">
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% elif success %}
    <div class="alert alert-success">{{success}}</div>
    {% endif %}
    <!-- The classes you see are mainly for bootstrap CSS. -->
    <!-- By default, POST hits the GET endpoint the form is generated on if no action is specified -->
    <!-- You can use Jinja syntax anywhere in these strings -->
    <form action="{{ url_for('register') }}" method="POST">
        <label for="registerUsernameInput" class="form-label">Username</label>
        <!-- Name attributes of inputs defines request.form['<inputname>'] or request.form.get('<inputname>') -->
        <!-- Add required to require client to fill out the data! -->
        <input type="email" placeholder="Email" class="form-control" id="registerUsernameInput" name="email" required>
        <label for="registerPasswordInput" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="registerPasswordInput" required>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    {% for user in allusers %}
        <h1>{{user.email}}</h1>
    {% endfor %}
</div>
{% endblock %}
